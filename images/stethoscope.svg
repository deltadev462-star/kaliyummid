  <circle cx="50" cy="20" r="12" fill="#6C63FF" stroke="#2D3436" stroke-width="3"/>
  <circle cx="150" cy="20" r="12" fill="#6C63FF" stroke="#2D3436" stroke-width="3"/>
  
  <!-- Decorative elements -->
  <circle cx="70" cy="50" r="3" fill="#4ECDC4" opacity="0.7"/>
  <circle cx="130" cy="50" r="3" fill="#4ECDC4" opacity="0.7"/>
  
