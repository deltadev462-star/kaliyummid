<svg width="180" height="40" viewBox="0 0 180 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Medical Cross Symbol with Gradient -->
  <defs>
    <linearGradient id="logoGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6C63FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B6B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="logoGradient2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4ECDC4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6C63FF;stop-opacity:1" />
    </linearGradient>
    <filter id="logoShadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Medical Symbol Container -->
  <g transform="translate(5, 5)">
    <!-- Circular Background -->
    <circle cx="15" cy="15" r="15" fill="url(#logoGradient1)" opacity="0.1"/>
    
    <!-- Medical Cross -->
    <path d="M15 8 L15 22 M8 15 L22 15" stroke="url(#logoGradient1)" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Decorative Elements -->
    <circle cx="15" cy="8" r="2" fill="#6C63FF"/>
    <circle cx="15" cy="22" r="2" fill="#FF6B6B"/>
    <circle cx="8" cy="15" r="2" fill="#4ECDC4"/>
    <circle cx="22" cy="15" r="2" fill="#764BA2"/>
  </g>
  
  <!-- Text Logo -->
  <g transform="translate(45, 12)">
    <!-- Main Text -->
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="18" font-weight="700" fill="url(#logoGradient2)">
      MedPortfolio
    </text>
    <!-- Tagline -->
    <text x="0" y="16" font-family="Arial, sans-serif" font-size="10" font-weight="400" fill="#666" opacity="0.8">
      Professional Equipment
    </text>
  </g>
  
  <!-- Decorative Line -->
  <rect x="45" y="35" width="80" height="2" rx="1" fill="url(#logoGradient1)" opacity="0.3"/>
  
  <!-- Interactive Hover Group -->
  <g class="logo-hover" opacity="0">
    <rect x="0" y="0" width="180" height="40" fill="url(#logoGradient1)" opacity="0.05" rx="20"/>
  </g>
  
  <style>
    <![CDATA[
      .logo-hover {
        transition: opacity 0.3s ease;
      }
      svg:hover .logo-hover {
        opacity: 1;
      }
      svg {
        cursor: pointer;
      }
    ]]>
  </style>
</svg>